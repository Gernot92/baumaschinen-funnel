<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baumaschinen Oberösterreich</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 80px;">

  <h1>Baumaschinen Oberösterreich</h1>
  <h2>Online Reservierung</h2>

  <form>
    <p>
      <label>Maschine:</label><br>
      <input type="text" placeholder="z.B. Bagger 3t">
    </p>

    <p>
      <label>Von:</label><br>
      <input type="date">
    </p>

    <p>
      <label>Bis:</label><br>
      <input type="date">
    </p>

    <p>
      <label>
        <input type="checkbox"> Lieferung gewünscht
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox"> Versicherung gewünscht
      </label>
    </p>

    <br>
    <button type="submit">Reservierung senden</button>
  </form>

</body>
</html>
